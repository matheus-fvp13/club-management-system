spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:sgc
    username: sgc
    password:
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
